<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Link para o ícone ou outras imagens, se necessário -->
        <link rel="icon" type="image/x-icon" href="/pages/src/pokebola.ico">
    
        <!-- Links para fontes externas e máscaras de entrada -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/inputmask.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900&family=Nerko+One&display=swap" rel="stylesheet">
        
        <!-- Arquivos CSS e JavaScript internos -->
        <link rel="stylesheet" href="/pages/styles.css">
        <script src="/pages/script.js"></script>
        
        <title>Pokedex</title>
    </head>
<body>
    <header>
        <h1>Pokedex</h1>
    </header>
    <main>
        <div class="menu" id="menu">
            <button class="abaPokemon" id="AbaPokemon" onclick="mostrarPokemons()"><h1 >Pokemons</h1></button>
            <button class="abaTreinador" id="AbaTreinador" onclick="mostraTreinadores()"><h1 >Treinadores</h1></button> 
        </div>
        <div class="conteudo" id="conteudo">
            <div class="acoes" id="acoes">
                <div class="Hspacer"></div>
                <h1 id="titulo">Pokemons</h1>
                <button id="adicionar" onclick=""><img src="pages/src/plus-svgrepo-com.svg" alt="Adicionar">Adiconar</button>
            </div>
            <div class="pokemons" id="pokemons" >
                <!-- <div class="pokemon" id="pokemon">
                    <h1>Pokemon</h1>
                </div>
                <div class="pokemon" id="pokemon">
                    <h1>Pokemon</h1>
                </div> -->
            </div>
        </div>  

        <div  class="descricaobox" id="descricao">
            <div class="descricaoPokemon" id="descricaoPokemon" style="display: none;">
                <div class="nomePoke">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="discNome" placeholder="Ex:Pikachu" >
                </div>
                <div class="forcaPoke">
                    <label for="forca">Força</label>
                    <input type="number" name="forca" id="discforca" min="0" placeholder="0">
                </div>
                <div class="resistenciaPoke">
                    <label for="resistencia">Resistencia</label>
                    <input type="number" name="resistencia" id="discresistencia" min="0" 
                    placeholder="0">
                </div>
                <div class="velocidadePoke">
                    <label for="velocidade">Velocidade</label>
                    <input type="number" name="velocidade" id="discvelocidade" min="0" placeholder="0">
                </div>
                <div class="pesoPoke">
                    <label for="peso">Peso</label>
                    <input type="number" name="peso" id="discpeso" min="0" placeholder="0">
                </div>
                <div class="shynePoke">
                    <label for="shyne">Shyne</label>
                    <input type="checkbox" name="shyne" id="discshyne">
                </div>
                <div class="nivelPoke">
                    <label for="nivel">Nivel</label>
                    <input type="number" name="nivel" id="discnivel" min="0" placeholder="0">  
                </div>
                <div class="treinadorPoke">
                    <label for="IdPokemonTreinador">ID do Treinador</label>
                    <input id="IdPokemonTreinador" aria-placeholder="Id do Treinador">
                </div>
                <button id="editarPokemon" data-id="" onclick="editarPokemon()"><img src="pages/src/edit-svgrepo-com.svg" alt=""> Editar</button>
            </div>
    
            <div class="descricaoTreinador" id="descricaoTreinador" style="display: none;">
                <div class="divIdTreinador">    
                    <h1>Id</h1>
                    <label id="LabelIdTreinador" aria-placeholder="id do Treinador"></label>
                </div>
                <div class="nomeTreinador">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="discNomeTreinador" placeholder="Ex:eshi">
                </div>
                <div class="generoTreinador">
                    <label for="genero">Genero</label>
                    <input type="text" name="genero" id="discgeneroTreinador" placeholder="Ex:Masculino">
                </div>
                <div class="cpfTreinador">
                    <label for="cpf">Cpf</label>
                    <input type="text" name="cpf" id="disccpfTreinador" min="11" placeholder="Ex:123.456.789-00">
                </div>
                <button id="editarTreinador" data-id="" onclick="editarTreinador()"><img src="pages/src/edit-svgrepo-com.svg" alt="">Editar</button>

            </div>

        </div>
    </main>
    <!-- Modal para adicionar pokemon -->
    <div class="fundoModal" id="fundoModalpoke" style="display: flex;">
        <div class="modalAdicionarPoke" id="modalAdicionarPoke">
            <div class="modalCima">
                <button id="fecharModalpoke" onclick="mostraModalpoke()" ><img src="pages/src/clear-svgrepo-com.svg" alt="Fechar" ></button>
                <h1>Adicionar Pokemon</h1>
                <div></div>
            </div>
            <div class="conteudoModal">
                <div class="nome">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Ex:Pikachu">
                </div>
                <div class="forca">
                    <label for="forca">Força</label>
                    <input type="number" name="forca" id="forca" min="0" placeholder="0">
                </div>
                <div class="resistencia">
                    <label for="resistencia">Resistencia</label>
                    <input type="number" name="resistencia" id="resistencia" min="0" placeholder="0">
                </div>
                <div class="velocidade">
                    <label for="velocidade">Velocidade</label>
                    <input type="number" name="velocidade" id="velocidade" min="0" placeholder="0">
                </div>
                <div class="peso">
                    <label for="peso">Peso</label>
                    <input type="number" name="peso" id="peso" min="0" step="0.1" placeholder="0,1">
                </div>
                <div class="shyne">
                    <label for="shyne">Shyne</label>
                    <input type="checkbox" name="shyne" id="shyne" value="true">
                </div>
                <div class="nivel">
                    <label for="nivel">Nivel</label>
                    <input type="number" name="nivel" id="nivel" min="1" placeholder="1">
                </div>
                <p>Preencha todos os campos</p>
                <button id="adicionarPoke" onclick="criarPokemon()">Adicionar</button>
            </div>
        </div>
    </div>
    <div class="fundoModal" id="fundoModaltreiner" style="display: none;">
        <div class="modalAdicionarTreiandor" id="modalAdicionarTreinador">
            <div class="modalCima">
                <button id="fecharModaltreiner" onclick="mostraModaltreinador()" ><img src="pages/src/clear-svgrepo-com.svg" alt="Fechar" ></button>
                <h1>Adicionar Treinador</h1>
                <div></div>
            </div>
            <div class="conteudoModal">
                <div class="nome">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nomeTreinador" placeholder="Ex:Ashe">
                </div>
                <div class="genero">
                    <label for="genero">Genero</label>
                    <input type="text" name="genero" id="generoTreinador" placeholder="Ex:Masculino">
                </div>
                <div class="cpf">
                    <label for="cpf">Cpf</label>
                    <input type="text" name="cpf" id="cpfTreinador" min="11" placeholder="Ex:123.456.789-00">
                </div>
                <p>Preencha todos os campos</p>
                <button id="adicionarTreiner" onclick="criaTreinador()">Adicionar</button>
            </div>
        </div>
    </div>
</body>
</html>

<!-- Pokemon:
nome -> textarea
força -> number
resistência -> number   
velocidade -> number
peso -> number
shyne -> checkbox
nivel -> number

Treinador
nome -> textarea
data nascimento -> date
gênero -> textarea
cpf -> textarea -->
